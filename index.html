<div class="container mx-auto"><h1 class="text-7xl text-center m-16 underline">Online Shopping Store</h1></div>

<!--Order CONFIRMED-->

<div class="container mx-auto">
  <div>
        <button id ='output' class="bg-gray-600 p-8 my-4 text-3xl rounded-lg hidden">Order confirmed</button>
  </div>

<!--my cart-->

<div class="container mx-auto m-4">
  <div class="grid grid-cols-2 gap-4">

    <!-- MY CART -->

    <div class="bg-black text-white p-16">
      <div class="text-2xl font-bold ">
        <h1 class="text-4xl p-4">My-Cart</h1>
        <hr>
        <h3 class="p-4">Total Added-Products: <span id="productQuantity"></span></h3>
        <hr>
        <h2 class="p-4">Price: <span id="productPrice"></span></h2>
        <hr>
        <h3 class="p-4">Delivery-Charge: <span id="deliveryCharge"></span></h3>
        <hr>
        <h3 class="p-4">Total-Tax: <span id="tax"></span></h3>
        <hr>
        <h3 class="p-4">Total: <span id="total"></span></h3>
        <hr>
        <button id="buyNow" class="bg-green-500 cursor-pointer hover:text-white p-4 m-4">Buy Now</button>

      </div>
    </div>

    <!--Show Item Details-->
